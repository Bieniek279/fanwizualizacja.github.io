<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Wizualizacja</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">
{
    "imports":
    {
        "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
    }
}
</script>
</head>
<body>
    <img id="cottonDiffuse" class="hiddenImage" src="Textures/Cotton_Diffuse.png"/>
    <img id="cottonNormal" class="hiddenImage" src="Textures/Cotton_Normal.png"/>
    <img id="flannelNormal" class="hiddenImage" src="Textures/Flannel_Normal.png"/>
    <div id="ui">
        <h2>Materiał</h2>
        <p class="middle">Wygląd:</p>
        <canvas id="canvasTextureDiffuse" class="textureViewer" width="1024" height="1024"></canvas>
        <input id="uploader" type="file" style="display: none;"/>
        <p class="middle">Kolor:</p>
        <input id="colorPicker" type="color" name="kolor" value="#ffffff"/>
        <h2>Typ Materiału</h2>
        <button id="cottonBtn" style="margin-left: 12px;">Bawełna</button>
        <button id="flannelBtn">Flanela</button>
        <p class="middle">Normalne:</p>
        <canvas id="canvasTextureNormal" class="textureViewer" width="1024" height="1024"></canvas>
        <!--
        <h2>Scena</h2>
        <label for="oswietlenie">Oświetlenie: </label>
        <select name="oswietlenie">
            <option value="dzien">Dzień</option>
            <option value="noc">Noc</option>
        </select>
        -->
        <h2>Sterowanie</h2>
        <p>
            Wciśnij <b>F11</b> aby przełączyć tryb pełnoekranowy.
        </p>
        <p>
            Wciśnij <b>C</b> aby przełączyć widok menu bocznego.
        </p>
        <p>
            Wciśnij <b>Q</b> aby zablokować pozycję kamery.
        </p>
        <p>
            Wciśnij <b>R</b> aby zresetować pozycję kamery.
        </p>
        <p>
            Wciśnij <b>PRINT SCREEN</b> aby zrobić zrzut ekranu.
        </p>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
